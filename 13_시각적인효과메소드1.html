<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="resources/js/jquery-3.5.1.min.js"></script>
</head>
<body>
    <h1>시각적인 효과 (Effect 메소드)</h1>
    <p>페이지에 애니메이션 효과를 만들기 위한 메소드의 집합</p>

    <h3>* show()와 hide()</h3>
    <p>선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게하는 메소드</p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br>
    <img id="flower" src="resources/images/flower1.PNG">

    <script>
        $(function(){

            $("#hide").click(function(){
                $("#flower").hide(2000);
            });
            
            $("#show").click(function(){
                //$("#flower").show(2000);

                $("#flower").slideUp(2000);
            });

            $("#toggle").click(function(){
                $("#flower").toggle(2000);
            })
        })
    </script>


</body>
</html>
