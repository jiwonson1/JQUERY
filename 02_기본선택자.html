<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <h1>기본 선택자</h1>

    <h3>* 아이디 선택자</h3>
    <p>특정 고유한 아이디 값을 가진 요소 하나만을 선택하고자 할 때</p>

    <h1 id="id1">ID1</h1>
    <h2 id="id2">ID2</h2>

    <script>
        $(document).ready(function(){

            // 순수 자바스크립트 방식 --> document.getElementById("아이디명");
            //var id1 = document.getElementById("id1");
            //id1.style.color = "red"; // 선택된 요소객체에 속성을 통해 접근한 후 수정
            document.getElementById("id1").style.color = "red";
            document.getElementById("id1").innerHTML = "h1변경";

            // jQuery 방식 --> $("#아이디명")
            //$("#id2").style.color = "pink";
            $("#id2").css("color", "pink"); // 메소드를 통해서 수정해야됨
            //$("#id2").innerHTML = "h2변경";
            $("#id2").html("h2변경");
            // .html() 메소드 : 선택된 요소의 content영역과 관련된 기능을 수행 메소드

            // 즉, 내가 요소를 
            // 순수 자바스크립트 방식으로 선택하냐, jQuery방식으로 선택하냐 에 따라서
            // 각기 다른 방식으로 접근해야됨
        })
    </script>

    <hr>

    <h3>* 태그 선택자</h3>

    <p>JAVA</p>
    <p>Oracle</p>
    <p>HTML</p>

    <h5>CSS</h5>
    <h5>JavaScript</h5>
    <h5>jQuery</h5>

    <script>
        $(document).ready(function(){

            // 순수 자바스크립트 방식 --> document.getElementsByTagName("태그명") -> 배열
            var p = document.getElementsByTagName("p"); // [p, p, ...]

            //p.style.color = "";
            for(var i=0; i<p.length; i++){
                p[i].style.color = "red";
            }

            // jQuery 방식 --> $("태그명")
            $("h5").css("color", "blue");

            // 여러 종류의 태그를 동시에 가져오는 것도 가능
            $("p, h5, #id1").css("backgroundColor", "yellow");


        });
    </script>

    <hr>

    <h3>* 클래스 선택자</h3>
    <p>특정한 클래스 속성을 가진 요소들 선택하고자 할 때 사용</p>

    <h1 class="item">Class1</h1>
    <h1 class="item select">Class2</h1>
    <h1 class="item select">Class3</h1>

    <script>
        $(document).ready(function(){
            // 순수 자바스크립트 방식 --> document.getElementsByClassName("클래스명") -> 배열
            var items = document.getElementsByClassName("item"); // [h1, h1, h1]
            for(var i=0; i<items.length; i++){
                items[i].style.color = "orange";
                /*
                items[i].onclick = function(){

                };
                */
            }

            // jQuery 방식 --> $(".클래스명")
            $(".select").css("backgroundColor", "pink");
            $(".select").click(function(){
                alert("클릭됨!!");
            });
            // .click() 메소드 : 클릭이벤트와 관련된 기능 수행 

            // 자바스크립트방식 이벤트연결
            // 선택된요소.onclick = function(){  };

            // jQuery방식 이벤트연결
            // 선택된요소.click(function(){ });

        });
    </script>

    <!--

        * 요소 선택하는 방법

                        자바스크립트방식             |       jQuery방식
        --------------------------------------------------------------------
            document.getElementById("아이디명")     |      $("#아이디명")
        document.getElementsByClassName("클래스명") |      $(".클래스명")
           document.getElementsByTagName("태그명")  |       $("태그명")


        * 선택된 요소에 속성 변경하고자 할때 방법

                        자바스크립트방식             |       jQuery방식
        -------------------------------------------------------------------------
              |  선택된요소객체에 직접속성에 접근해서  |  선택된요소에 메소드 이용
    -----------------------------------------------------------------------------
    스타일관련 |    .style.스타일속성 = "변경할값"    | .css("스타일속성", "변경할값");
      내용관련 |        .innerHTML = "변경할값"      |     .html("변경할값");
    이벤트관련 |     .on이벤트명 = function(){}      |    .이벤트(function(){});
    value관련 |          .value = "변경할값"         |     .val("변경할값");
